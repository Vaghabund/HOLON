<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HOLON — Exhibition (Kiosk)</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- PDF Viewer Kiosk -->
        <div class="pdf-viewer-container">
            <div class="pdf-scroll-container" id="pdfScrollContainer">
                <!-- PDF pages will be rendered here -->
            </div>
            
            <!-- Navigation Controls -->
            <div class="pdf-controls">
                <button id="prevBtn" class="control-btn">◀ Previous</button>
                <span class="page-info">
                    <span id="currentPage">1</span> / <span id="totalPages">-</span>
                </span>
                <button id="nextBtn" class="control-btn">Next ▶</button>
            </div>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
